<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<link rel="stylesheet" type="text/css" href="p1.css" title="style" />

</head>

<body id="body">
    <div class="header">
        <h1>Pizza Order Form</h1>
    </div>   

    <form id = "form1" action="">
        <section>

        <fieldset>            
            <div class="slidecontainer" style="display: flex; flex-direction: row; justify-content: start;">                
                <p> Size: </p>
                <input type="range" min="1" max="4" value="1" class="slider" id="slider">
                <p id="pizzaSizePrice">Small 6$</p>
            </div>

            <img id="pizza" src="pizza.png" alt="pizza" height="100px" width="100px" 
                style= "margin-left: 50%;"/>              
        </fieldset>
        </section>
        

        <section> 
        <fieldset id="meat_toppings_fieldset">
            <legend>Meat Toppings (+2$ for each)</legend>

            <input type="checkbox" id="Pepperoni" name="Pepperoni" value ="Pepperoni">
            <label for="Pepperoni">Pepperoni</label> <br>
            
            <input type="checkbox" id="Sausage" name="Sausage" value ="Sausage">
            <label for="Sausage">Sausage</label> <br>

            <input type="checkbox" id="Ground Beef" name="Ground Beef" value ="Ground Beef">
            <label for="Ground Beef">Ground Beef</label> <br>

            <input type="checkbox" id="Anchovoy" name="Anchovoy" value = "Anchovoy">
            <label for="Anchovoy">Anchovoy</label> <br>

            <input type="checkbox" id="Chicken" name="Chicken" value ="Chicken">
            <label for="Chicken">Chicken</label>

        </fieldset>
        </section>

        <section>
        <fieldset id="veggies_fieldset">
            <legend>Veggies (+1$ for each)</legend>

            <input type="checkbox" id="Tomatoes" name="Tomatoes" value="Tomatoes">
            <label for="Tomatoes">Tomatoes</label> <br>
            
            <input type="checkbox" id="Onions" name="Onions" value = "Onions">
            <label for="Onions">Onions</label> <br>

            <input type="checkbox" id="Olives" name="Olives" value ="Olives">
            <label for="Olives">Olives</label> <br>

            <input type="checkbox" id="Mushrooms" name="Mushrooms" value="Mushrooms">
            <label for="Mushrooms">Mushrooms</label> <br>

            <input type="checkbox" id="Pineapple" name="Pineapple" value="Pineapple">
            <label for="Pineapple">Pineapple</label> <br>

            <input type="checkbox" id="Spinach" name="Spinach" value="Spinach">
            <label for="Spinach">Spinach</label> <br>

            <input type="checkbox" id="Jalapeno" name="Jalapeno" value="Jalapeno">
            <label for="Jalapeno">Jalapeno</label>

        </fieldset>
        </section>


        <section> 
        <fieldset id ="cheese_fieldset">
            <legend>Cheese</legend>

            <input type="radio" id="Regular Cheese" name="cheese quantity" value="Regular Cheese">
            <label for="Regular Cheese">Regular Cheese</label> <br>
            
            <input type="radio" id="No Cheese" name="cheese quantity" value="No Cheese">
            <label for="No Cheese">No Cheese</label> <br>

            <input type="radio" id="Extra Cheese" name="cheese quantity" value="Extra Cheese">
            <label for="Extra Cheese">Extra Cheese</label> <br>

        </fieldset>
        </section>


        <section> 
            <fieldset>
                <legend>Cheese</legend>

                <input type="radio" id="Cash" name="payment method" value="cas">
                <label for="Cash">Cash</label> 
                
                <input type="radio" id="MasterCard" name="payment method" value="MasterCard">
                <label for="MasterCard">MasterCard</label> 

                <input type="radio" id="Visa" name="payment method" value="Visa">
                <label for="Visa">Visa</label>      
            </fieldset>
        </section>
        <br> <br> <input type="button" id="next_section1" value="Next">

    </form> 

    <form id="form2">

        <label for="fname" style="margin-left: 30%;
        width: 40%;
        margin-right: 30%;">First name:</label> <br> <br>
        <input class="myborder" type="text" id="fname" name="fname" size="50" style="margin-left: 30%; width: 40%; margin-right: 30%;"><br><br>

        <label for="lname" style="margin-left: 30%;  width: 40%;   margin-right: 30%;">Last name:</label> <br><br>
        <input class="myborder" type="text" id="lname" name="lname" size="50" style="margin-left: 30%; width: 40%; margin-right: 30%;"><br><br>

        <label for="email" style="margin-left: 30%; width: 40%; margin-right: 30%;">Email:</label> <br><br>
        <input class="myborder" type="email" id="email" name="email" size="50" style="margin-left: 30%;  width: 40%; margin-right: 30%;"><br><br>

        <label for="Phone number" style=" margin-left: 30%;  width: 40%; margin-right: 30%; ">Phone number:</label> <br><br>
        <input class="myborder" type="text" id="Phone number" name="Phone number" size="50" style="margin-left: 30%; width: 40%; margin-right: 30%;"><br><br>

        <label for="City" style="margin-left: 30%;">City:</label> <br><br>

        <select class="myborder" id = "citylist" name="citiesList" style="margin-left: 30%; width: 40%; margin-right: 30%; width:100%;">
            <option value ="" disabled selected>--Please Choose an option--</option>
            <option>City1</option>
            <option>City2</option>
            <option>City3</option>
        </select> <br> <br>
        
        <label for="Address" style="margin-left: 30%;  width: 40%; margin-right: 30%;">
            Address:
        </label> <br><br>

        <textarea class="myborder" name="Address" rows="10" cols="47" style="margin-left: 30%;    width: 40%;    margin-right: 30%;">
        </textarea>

        <div style="display: flex; flex-direction: row; justify-content: baseline; width: 3%; margin-left: 30%; margin-top: 1%;">
            <input type="button" id="section2_back" value="Back" style="margin-left: 10%;">

            <input type="button" id="section2_next" value="Next" style="margin-left: 30%; margin-right: 0%;">
   
        </div>
      
    </form>

    <div id="OrderSummary">
        <h1>Order Summary</h1>
        <h2>Deliver to</h2>
        <p id="dlvrTo"></p>
        <h2>Order</h2>
        <ul id="orderList"></ul>
        <h2 id="total">Total</h2>
        <input type="button" id="section3_back" value="Back">
    </div>

    <script src="p1.js" type="text/javascript"></script> 


</body>
</html>
